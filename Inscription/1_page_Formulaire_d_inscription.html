<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire d'inscription</title>
    </head>
    <script type ="text/javascript">
                 function RetourSurPagePrincipale(){
                     document.location.href="../2_page_Presentation_Hack.html";
                     return true;
                 }
                 </script>
    <body>  
        <form id="Enregistrement">
            <label for="nom">Nom :</label>
            <input type="text" id="nom">

            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom">

            <label for="email">Email :</label>
            <input type="email" name="mail" id="email">

            <label for="mdp">Mot de passe :</label>
            <input type="password" name="pwd" id="mdp">

            <label for="date-naiss">Date de naissance :</label>
            <input type="date" name="date" id="date-naiss">

            <span>Sexe :</span>
            <input type="radio" name="sexe" value="femme" id="fem" checked>

            <label for="fem">femme</label>
            <input type="radio" name="sexe" value="homme" id="hom">

            <label for="hom">homme</label>
            <input type="checkbox" name="accord" value="true">

            <a href="conditions.html" target="_blank">J'accepte les conditions</a>
            <button type="submit">envoyer</button>
            <br/>
            <input type="button"  value ="Retour"  onclick ="RetourSurPagePrincipale()">


        </form>
        <!--faire appelle au script voir téléphone -->
        <script type="text/javascript" src="./script_nouvelle_adherent.js"></script>
    </body>
</html>
